<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Equipamentos de Informática</title>
</head>
<body>

    <header>
            <H1>Equipamentos de Informática</H1>
        <UL>
            <li> <a href="../index.html"> Home </a> </li>
            <li> <a href="Index_Pedido.html"> Fazer Pedido  </a> </li> 
        </UL>
    </header>

    <main>
        <img src="../imagens/equipamentos.png" width="900" alt="Equipamentos de Informática">
        <h2> Fazer Pedido </h2>

        <form method="GET">
            Nome: <input type="text" name="nome" size="40" maxlength="40" placeholder="Anderson Gomes" autofocus/>
            RG: <input type="text" name="rg" size="12" maxlength="12" placeholder="RG" autofocus/>
            Email: <input type="email" name="email" size="30" maxlength="30" placeholder="texto@email.com" autofocus/>
        
            <br/>
            <br/>

            Equipamento  
            <select name="Equipamento">
                <option value="" selected disabled>Escolha... </option>
                <option value="man">Computador</option>
                <option value="noi">Notebook</option>
                <option value="noi">Tablet</option>
            </select> 

            Quantidade: <input type="number" name="qtd" min="1" max="10"/>
            <input type="checkbox"/> Garantia Estendida? 
            <br/>
            <br/>

            Cor: 
            <input type="radio" name="cor" /> Branco
            <input type="radio" name="cor" /> Preto
            <input type="radio" name="cor" /> Prata

            <br/>
            <br/>

            Endereço:
            <br/> 
            <textarea name="end" rows="3" cols="70" placeholder="Rua Marielle Franco, 50"> </textarea>  
            
            <br/>
            <br/>
            <input type="submit" value="Enviar Pedido"/>
            <input type="reset" value="Limpar"/>
        </form>
    </main> 
</body>
</html>
